[[participants]]
role = "opencaptcha_solver"
endpoint = "http://127.0.0.1:9020"
cmd = "python3 scenarios/opencaptchaworld/opencaptchaworld_solver.py --host 127.0.0.1 --port 9020 --mode ground_truth"

